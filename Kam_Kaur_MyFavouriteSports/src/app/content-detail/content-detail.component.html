<div class="container" >
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{item?.imgURL}}" alt="Card image cap">
        <div class="card-body">
            <h1>{{ item?.title }}</h1>
            <p>By {{ item?.creator }}</p>
            <p>{{ item?.description }}</p>
            <p>{{ item?.type }}</p>
            
        </div>
      </div>
     
</div>
